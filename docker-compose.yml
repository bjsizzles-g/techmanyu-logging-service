
# docker-compose.yml
version: '3.1'
services:
  
  Balaji-logging-service:
    build: ./
    container_name: "Balaji-logging-service"
    hostname: "Balaji-logging-service"
    ports:
      - "8080:8080"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: testlogging.log 